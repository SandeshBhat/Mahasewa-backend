version: '3.8'

services:
  # PostgreSQL Database for MahaSeWA
  mahasewa-postgres:
    image: postgres:15-alpine
    container_name: mahasewa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mahasewa_db
      POSTGRES_USER: mahasewa_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - mahasewa-postgres-data:/var/lib/postgresql/data
    ports:
      - "5437:5432"  # Using 5437 to avoid conflicts with other PostgreSQL instances
    networks:
      - mahasewa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mahasewa_user -d mahasewa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for MahaSeWA
  mahasewa-redis:
    image: redis:7-alpine
    container_name: mahasewa-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - mahasewa-redis-data:/data
    ports:
      - "6382:6379"  # Using 6382 to avoid conflicts with other Redis instances
    networks:
      - mahasewa-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  mahasewa-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mahasewa-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - mahasewa-pgadmin-data:/var/lib/pgadmin
    ports:
      - "5052:80"  # Using 5052 to avoid conflicts
    networks:
      - mahasewa-network
    depends_on:
      - mahasewa-postgres

volumes:
  mahasewa-postgres-data:
    driver: local
  mahasewa-redis-data:
    driver: local
  mahasewa-pgadmin-data:
    driver: local

networks:
  mahasewa-network:
    driver: bridge
    name: mahasewa-network

